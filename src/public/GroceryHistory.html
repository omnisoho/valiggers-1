<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="GroceryHistory.css" />
  <link rel="stylesheet" href="groceryBars.css" />
</head>
<body class="history-page">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark premium-nav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="./index.html">
      <div class="logo-box"><i data-lucide="flame"></i></div>
      <span class="ms-2 fw-bold logo-text">FitCore</span>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navMenu">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link" href="./nutritionTracker.html">Nutrition</a></li>
        <li class="nav-item"><a class="nav-link" href="./resources.html">Discover</a></li>
        <li class="nav-item"><a class="nav-link" href="./workOutTracker.html">Workout</a></li>
        <li class="nav-item"><a class="nav-link" href="./smartGrocery.html">Smart Grocery</a></li>
        <li class="nav-item"><a class="nav-link" href="./store.html">Store</a></li>
      </ul>
    </div>
    <a href="./login.html" class="btn btn-outline-light login-btn">Login</a>
  </div>
</nav>

<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <h2>Smart Grocery</h2>
    <button id="close-sidebar" class="close-sidebar">&times;</button>
  </div>
  <nav class="sidebar-nav">
    <a href="./yourIngredients.html" class="sidebar-link">
      <i data-lucide="box"></i>Your Ingredients
    </a>
    <a href="./mealPreparation.html" class="sidebar-link">
      <i data-lucide="utensils"></i>Meal Preparation
    </a>
    <a href="./expiryList.html" class="sidebar-link">
      <i data-lucide="clock"></i>Expiry List
    </a>
    <a href="./GroceryHistory.html" class="sidebar-link active">
      <i data-lucide="archive"></i>Grocery History
    </a>
  </nav>
</aside>

<!-- SIDEBAR TOGGLE BUTTON -->
<button id="sidebar-toggle" class="sidebar-toggle">
  <i data-lucide="menu"></i>
</button>

<div class="main-layout container py-5">

  <header class="history-hero mb-4">
    <p class="history-kicker">Smart Grocery Timeline</p>
    <h1>Grocery History</h1>
    <p class="history-subtitle">View all your meal preparation and shopping sessions</p>
  </header>

  <div class="row g-4">

    <!-- Meal Prep Sessions -->
    <div class="col-lg-6">
      <div class="card history-panel meal-panel">
        <div class="card-header">
          Meal Preparation Sessions
        </div>
        <div class="card-body history-container" id="mealPrepHistory">
          <!-- JS injects meal prep sessions here -->
        </div>
      </div>
    </div>

    <!-- Shopping Sessions -->
    <div class="col-lg-6">
      <div class="card history-panel shopping-panel">
        <div class="card-header">
          Shopping Sessions
        </div>
        <div class="card-body history-container" id="shoppingHistory">
          <!-- JS injects shopping sessions here -->
        </div>
      </div>
    </div>

  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>lucide.createIcons()</script>
<script src="GroceryHistory.js"></script>
</body>
</html>
