<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login-body">

    <!-- Background Video -->
    <div class="video-container">
        <div class="overlay"></div> <!-- Grey/dark overlay -->
    </div>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark premium-nav">
        <div class="container">

          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <div class="logo-box">
              <i data-lucide="flame"></i>
            </div>
            <span class="ms-2 fw-bold logo-text">FitCore</span>
          </a>

          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-center" id="navMenu">
            <ul class="navbar-nav gap-4">
              <li class="nav-item"><a class="nav-link" href="./nutritionTracker.html">Nutrition</a></li>
              <li class="nav-item"><a class="nav-link" href="./resources.html">Discover</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Workout</a></li>
            </ul>
          </div>

          <a href="./login.html" class="btn btn-outline-light login-btn">Login</a>
        </div>
      </nav>
    </header>
    <div class="login-box d-flex justify-content-center align-items-center">
        <form action="#" autocomplete="off">
            <h2 id="Register" class="text-center text-light fs-2">Register</h2>

            <div class="input-box2">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input type="text" id="registerUsername" required>
                <label>Username</label>
            </div>

            <div class="input-box2">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="registerEmail" required>
                <label>Email</label>
            </div>

            <div class="input-box2">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="registerPassword" required>
                <label>Password</label>
            </div>
            
            <div class="remember-forgot d-flex justify-content-between">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button id="registerSubmit" type="submit">
              <span class="btn-text">Register</span>
              <div class="spinner"></div>
            </button>

            <div class="register-link">
                <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./louis_js/navbar.js"></script>
    <script type="module" src="./louis_js/register.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>lucide.createIcons()</script>
</body>
</html>
