<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Detail</title>
  <link rel="stylesheet" href="css/coach-detail.css" />
</head>
<body>
  <header class="page-header">
    <div class="navwrap">
      <div class="navbar">
        <a class="nav-brand" href="/coaches" aria-label="Back to coaches">
          <span class="brand-dot" aria-hidden="true"></span>
          <span class="brand-text">Coaching Marketplace</span>
        </a>

        <nav class="nav">
          <div class="nav-group">
            <a class="nav-link" href="/coaches.html">Browse coaches</a>
            <a class="nav-link" href="/how-it-works.html">How it works</a>
          </div>

          <a class="cta-primary cta-pulse" href="/coach-register">Become a coach</a>
        </nav>
      </div>
      <p class="nav-sub">Coach details, reviews, and booking eligibility.</p>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <section id="coachCard" class="coach-card" style="display:none;">
      <div class="coach-top">
        <div class="avatar" id="coachAvatar">ðŸ‘¤</div>

        <div class="coach-main">
          <h1 id="coachName" class="coach-name">Coach</h1>
          <div id="coachMeta" class="coach-meta"></div>
          <p id="coachBio" class="coach-bio"></p>

          <div id="coachPills" class="pill-row"></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Reviews</h2>
        <div id="reviewSummary" class="review-summary"></div>
      </div>

      <div id="reviewsList" class="reviews"></div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Leave a review</h2>
        <div id="eligibilityHint" class="hint"></div>
      </div>

      <form id="reviewForm" class="review-form" style="display:none;">
        <label>
          Rating (1â€“5)
          <input id="ratingInput" type="number" min="1" max="5" step="1" required />
        </label>

        <label>
          Comment (optional)
          <textarea id="commentInput" rows="4" placeholder="What was the lesson like?"></textarea>
        </label>

        <button type="submit" class="btn-primary">Submit review</button>
      </form>

      <div id="reviewBlocked" class="blocked" style="display:none;"></div>
    </section>
      <section class="panel">
    <div class="panel-head">
      <h2>Book a lesson</h2>
      <div class="hint" id="bookingHint">Pick a slot and request a booking.</div>
    </div>

    <form id="bookingForm" class="review-form">
      <label>
        Start time
        <input id="bookingStart" type="datetime-local" required />
      </label>

      <label>
        Duration
        <select id="bookingDuration">
          <option value="30">30 min</option>
          <option value="60" selected>60 min</option>
          <option value="90">90 min</option>
        </select>
      </label>

      <label style="grid-column:1 / -1;">
        Notes (optional)
        <textarea id="bookingNotes" rows="3" placeholder="Anything the coach should know?"></textarea>
      </label>

      <button type="submit" class="btn-primary">Request booking</button>
    </form>
  </section>
  </main>

  <script src="coach-detail.js"></script>
</body>
</html>
