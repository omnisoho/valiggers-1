<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCore | Profile</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./louis_css/profile.css">
</head>

<body class="bg-navy">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top premium-nav">
    <div class="container">

      <a class="navbar-brand d-flex align-items-center" href="./index.html">
        <div class="logo-box">
          <i data-lucide="flame"></i>
        </div>
        <span class="ms-2 fw-bold logo-text">FitCore</span>
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="./nutritionTracker.html">Nutrition</a></li>
          <li class="nav-item"><a class="nav-link" href="./resources.html">Discover</a></li>
          <li class="nav-item"><a class="nav-link" href="./workOutTracker.html">Workout</a></li>
        </ul>
      </div>

      <a href="./login.html" class="btn btn-outline-light login-btn">Login</a>
    </div>
  </nav>

    <div class="container mt-5">

        <!-- Profile Header -->
        <div class="profile-header card-dark p-4 mb-4 d-flex align-items-center justify-content-between">

            <!-- LEFT SIDE: PFP + NAME + BIO -->
            <div class="d-flex align-items-center gap-4">
                <img src="./videos/Hamster_gym.jpg" class="pfp">

                <div>
                    <h2 class="fw-bold mb-1 text-white" id="profileName">Your Profile</h2>
                    <p class="profile-bio text-light">Building my best self.</p>
                    <!-- ðŸ”¥ removed the Edit Picture + Logout buttons here -->
                </div>
            </div>

            <!-- RIGHT SIDE: MINI STATS -->
            <div class="mini-stats-grid ms-auto">
                <div class="mini-stat-box">
                    <span class="label">Weight</span>
                    <span id="display-weight" class="value">â€” kg</span>
                </div>
                <div class="mini-stat-box">
                    <span class="label">Body Fat</span>
                    <span id="display-bodyfat" class="value">â€” %</span>
                </div>
                <div class="mini-stat-box">
                    <span class="label">Height</span>
                    <span id="display-height" class="value">â€” cm</span>
                </div>
            </div>

            <!-- 3 DOTS MENU (NOW ON CARD TOP-RIGHT) -->
            <div class="dropdown profile-options" data-bs-auto-close="outside">
                <button class="btn-icon options-btn" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><button class="dropdown-item" id="openProfileModal">Edit Profile</button></li>
                    <li><button class="dropdown-item logout-item" id="logoutFromMenu">Logout</button></li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Notes -->
    <div class="container mt-4">

        <div class="card-dark notes-card p-3 mb-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-white fw-bold">
                    Notes 
                    <span id="notes-count" class="text-secondary" style="font-size: 0.9rem;">0 notes</span>
                </h4>

                <div class="d-flex align-items-center gap-3">
                    <div class="dropdown" id="sortDropdown">
                        <button class="btn-icon sort-btn" data-bs-toggle="dropdown">
                            <span id="sortLabel">Latest First</span>
                            <i class="bi bi-chevron-down ms-2"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-dark sort-menu">
                            <li><button class="dropdown-item sort-option" data-value="latest">Latest First</button></li>
                            <li><button class="dropdown-item sort-option" data-value="oldest">Oldest First</button></li>
                        </ul>
                    </div>


                    <button class="btn-icon" id="addNoteBtn">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>

            <div id="notesGrid" class="notes-grid"></div>

        </div>

    </div>


    <!-- EDIT PROFILE MODAL -->
    <div id="profileModal" class="custom-modal-overlay d-none">
        <div class="custom-modal card-dark">

            <h4 class="text-white fw-bold mb-4">Edit Profile</h4>

            <!-- TOP SECTION -->
            <div class="modal-flex">
                
                <!-- LEFT: PROFILE PIC -->
                <div class="modal-left">
                    <img src="./videos/Hamster_gym.jpg" class="modal-pfp" id="modalPfpPreview">

                    <button class="edit-pfp-btn mt-2" id="choosePfpBtn">
                        <i class="bi bi-pencil-fill"></i>
                        <span class="ms-2">Edit</span>
                    </button>
                    <input type="file" id="pfpFileInput" accept="image/*" class="d-none">
                </div>

                <!-- RIGHT: NAME + BIO -->
                <div class="modal-right">
                    <label class="form-label">Name</label>
                    <input id="edit-name" type="text" class="form-control input-dark mb-3">

                    <label class="form-label">Bio</label>
                    <textarea id="edit-bio" rows="3" class="form-control input-dark"></textarea>
                </div>
            </div>

            <hr class="text-secondary my-4">

            <!-- BODY STATS SECTION (VERTICAL STACK) -->
            <div class="d-flex flex-column gap-3 mb-4">
                
                <div>
                    <label>Weight (kg)</label>
                    <input id="stat-weight" class="form-control input-dark" type="number">
                </div>

                <div>
                    <label>Body Fat (%)</label>
                    <input id="stat-bodyfat" class="form-control input-dark" type="number">
                </div>

                <div>
                    <label>Height (cm)</label>
                    <input id="stat-height" class="form-control input-dark" type="number">
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="d-flex justify-content-end">
                <div class="d-flex gap-3">
                    <button id="closeProfileModal" class="btn-cancel">Cancel</button>
                    <button id="saveProfileBtn" class="btn-glow">Save</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Notes Modal -->
    <div id="noteModal" class="custom-modal-overlay d-none">
        <div class="custom-modal card-dark" style="max-width:500px;">
            <h4 class="fw-bold text-white mb-3">Note</h4>

            <p id="noteModalContent" class="text-light"></p>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <button id="deleteNoteBtn" class="btn-confirm">Delete</button>
                <button class="btn-cancel" onclick="closeNoteModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Create Note Modal -->
    <div id="createNoteModal" class="custom-modal-overlay d-none">
        <div class="custom-modal card-dark" style="width: 450px;">
            <h4 class="text-white fw-bold mb-3">New Note</h4>

            <textarea id="newNoteContent" 
                    class="form-control input-dark" 
                    rows="6"
                    placeholder="Write something..."></textarea>

            <div class="d-flex justify-content-end mt-3" style="gap: 10px;">
                <button id="cancelCreateNote" class="btn-cancel">Cancel</button>
                <button id="saveCreateNote" class="btn-glow">Save</button>
            </div>
        </div>
    </div>


    <!-- LOGOUT CONFIRMATION MODAL -->
    <div id="logoutModal" class="logout-modal-overlay d-none">
        <div class="logout-modal card-dark">
            <h4 class="text-white fw-bold mb-3">Confirm Logout</h4>
            <p class="text-light mb-4">Are you sure you want to logout?</p>

            <div class="d-flex justify-content-end gap-2">
                <button id="cancelLogout" class="btn-cancel">Cancel</button>
                <button id="confirmLogout" class="btn-confirm">Logout</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./louis_js/profile.js"></script>
    <script type="module" src="./louis_js/navbar.js"></script>
    <script>lucide.createIcons()</script>
</body>
</html>
